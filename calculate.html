<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculate.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calc">
        <button class="them-btn dark-theme" id="dark-theme"></button>
        <button class="them-btn light-theme" id="light-theme"></button>

        <div class="calc__screen">

            <span class="calc__values" id="values"></span>
            <span class="calc__result" id="calc__result">
                =
                <span id="result">0</span>
            </span>

        </div>

        <div class="calc__buttons buttons">
            <div class="buttons__left">
                <div class="btn btn--default-color ac" id="clear">Ac</div>
                <div class="btn btn--default-color backspace" id="backspace">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                        <path
                            d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z" />
                    </svg>
                </div>
                <div class="btn btn--bg-blue-200 division" id="/">/</div>

                <div class="btn seven" id="7">7</div>
                <div class="btn eight" id="8">8</div>
                <div class="btn nine" id="9">9</div>

                <div class="btn four" id="4">4</div>
                <div class="btn five" id="5">5</div>
                <div class="btn six" id="6">6</div>

                <div class="btn one" id="1">1</div>
                <div class="btn two" id="2">2</div>
                <div class="btn three" id="3">3</div>

                <div class="buttons__inner">
                    
                    <div class="btn zero" id="0">0</div>
                    <div class="btn dot" id=".">.</div>
                </div>
                

            </div>
            <div class="buttons__right">

                <div class="btn btn--bg-blue-200 multiply" id="*">*</div>
                <div class="btn btn--bg-blue-200 minus" id="-">-</div>
                <div class="btn btn--bg-blue-200 plus" id="+">+</div>
                <div class="btn equal" id="=">=</div>
            </div>
        </div>

    </div>

    <script src="calculate.js"></script>
</body>

</html>
